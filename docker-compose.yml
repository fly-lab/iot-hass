version: '3.8'

services:
  iot_hass_mariadb:
    image: linuxserver/mariadb
    container_name: iot_hass_mariadb
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./mariadb:/config
    ports:
      - "3306:3306"
    networks:
      - iot_hass_net
  
  iot_hass_adminer:
    image: adminer
    container_name: iot_hass_adminer
    restart: always
    ports:
      - 8895:8080
    depends_on:
      - iot_hass_mariadb
    networks:
      - iot_hass_net
  
  iot_hass_homeassistant:
    image: homeassistant/home-assistant
    container_name: iot_hass_homeassistant
    volumes:
      - ./hass-config:/config
    env_file:
      - ./.env
    restart: unless-stopped
    ports:
      - 8123:8123
    privileged: true
    depends_on:
      - iot_hass_mariadb
    networks:
      - iot_hass_net
  
  iot_hass_nodered:
    container_name: iot_hass_nodered
    image: nodered/node-red
    ports:
      - "1885:1880"
    volumes:
      - ./nodered:/data
    depends_on:
      - iot_hass_homeassistant
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - iot_hass_net

networks:
  iot_hass_net:
    driver: bridge